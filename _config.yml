title: "Mo's Blog"
tagline: "Notes, projects, and updates."
description: "Personal website and blog: notes, project writeups, and updates."

url: "https://mmoradi97.github.io"
baseurl: ""

lang: en
timezone: Europe/Warsaw

github:
  username: mmoradi97

social:
  name: Mo Moradi
  links:
    - https://github.com/mmoradi97

# Chirpy theme
remote_theme: cotes2020/jekyll-theme-chirpy

plugins:
  - jekyll-remote-theme
  - jekyll-include-cache
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-paginate

paginate: 8

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      toc: true
      comments: false
