title: "Mo's Blog"
tagline: "Notes, projects, and updates."
description: "Personal website and blog: notes, project writeups, and updates."

url: "https://mmoradi97.github.io"
baseurl: ""

lang: en
timezone: Europe/Warsaw

github:
  username: mmoradi97

social:
  name: Mo Moradi
  links:
    - https://github.com/mmoradi97

# Sidebar avatar (use a hosted image for now)
avatar: "https://avatars.githubusercontent.com/u/72094509?v=4"

# Chirpy theme (use the theme gem, not remote_theme)
theme: jekyll-theme-chirpy

# Disable PWA (Progressive Web App) and service worker
# This prevents aggressive caching of favicon and other assets
pwa:
  enabled: false

plugins:
  - jekyll-include-cache
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-paginate
  - jekyll-archives

paginate: 8
paginate_path: /page:num/

# IMPORTANT: prevent legacy repo files from overriding Chirpy.
# (This repo previously had its own _layouts/ and _includes/.)
layouts_dir: _layouts_chirpy
includes_dir: _includes_chirpy

collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      toc: true
      comments: false

exclude:
  - _includes
  - _layouts
  - assets/css/style.scss
  - about.md
  - projects.md
  - contact.md
  - thank-you.md
  - index.md
